<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>no vue</title>
    <style my-style></style>
</head>

<body>
    <pre class="code"></pre>
    <script>
        const elCode = document.querySelector('.code');
        const elStyle = document.querySelector('style[my-style]');

        const style = `\
.code {
    border: 1px dashed;
    padding: 10px 20px;
}
`;
        const styleArr = [...style];
        let n = 0;
        let tmpStr = '';
        const timer = setInterval(() => {
            if (n == styleArr.length - 1) {
                clearInterval(timer);
            }
            tmpStr += styleArr[n++];
            elCode.innerHTML = tmpStr;
            elStyle.innerHTML = tmpStr;
        }, 50);
    </script>
</body>

</html>
